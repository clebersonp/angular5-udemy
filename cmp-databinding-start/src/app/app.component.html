<div class="container">
  <app-cockpit (eventoDeServerNameCriado)="onServerCreated($event)" (eventoDeServerBlueprintCriado)="onBlueprintCreated($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let element of serverElements" [srvElement]="element">

        <!--
          para usar qualquer elemento dentro do proprio component,
          devemos usar a diretiva ng-content la no template html onde o componente foi criado
        -->

        <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>

      </app-server-element>
    </div>
  </div>
</div>
